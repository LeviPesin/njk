name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: macos-10.15
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
    - name: Build
      run: ./cross-build.sh
    - name: Release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: |
          out/njk-darwin-x86_64
          out/njk-linux-arm64
          out/njk-linux-armhf
          out/njk-linux-x86_64
